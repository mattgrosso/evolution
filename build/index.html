<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evolution</title>
    <link rel='stylesheet' href='/css/main.css'>

  </head>
  <body>
    <div class="start-button-popup">
      <button class="start-button" type="button" name="button">Let There Be Life</button>
      <p class="message"></p>
    </div>

    <div class="page-wrapper">

      <form class="inputsForm">

        <div class="form-group">
          <label for="seedNumber">Starting Quantity</label>
          <input id="seedNumber" class="inputValue" type="text" value="">
        </div>

        <div class="form-group">
          <label for="maxPopulation">Overpopulation Quantity (stops simulation)</label>
          <input id="maxPopulation" class="inputValue" type="text" value="">
        </div>

        <button type="submit">Submit and Run</button>
      </form>

      <div class="control-buttons">
        <button class="startLoopOver" type="button" name="button">Restart Loop</button>
        <!-- <button class="manualSeed" type="button" name="button">Manual Seed</button> -->
        <!-- <button class="step-button" type="button" name="button">Step</button> -->
        <button class="stopLoop" type="button" name="button">Stop Loop</button>
        <button class="addFood" type="button" name="button">Add Food</button>
        <button class="clearFood" type="button" name="button">Clear Food</button>

        <p class="message"></p>

      </div>


      <div class="ecosystem"></div>

    </div>

    <a class="githubLink" href="https://github.com/mattgrosso/evolution" target="_blank"><img src="/imgs/search.png" alt="Github logo" /></a>
    <!-- <canvas id="canvas" width="500" height="500"></canvas> -->

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src='/js/main.js'></script>
  </body>
</html>
